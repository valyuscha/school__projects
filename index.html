<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>My own website</title>
    <link rel="stylesheet" href="css/style.less">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>
<body>


<header class="main-header">
    <div>
        <img class="main-header__img" src="images/headerBackground.jpg" alt="">
    </div>
    <div class="main-header__name">
        <h1>
            Усім привіт! <br> Рада вас бачити у своїй бібліотеці шкільних проектів
        </h1>
    </div>
</header>

<main class="main-content">
    <div class="main-content__img-buttons">
        <div class="main-content__img-buttons1">
            <img class="main-content__img" src="images/ua.lt.jpg" alt="">
            <div class="main-content__button">
                <a href="https://valyuscha.github.io/School-projects-ua.lt/" class="main-content__button-a main-content__button-a1">Відкрити книжку</a>
            </div>
        </div>
        <div class="main-content__img-buttons2">
            <img class="main-content__img" src="images/over.lt.jpg" alt="">
            <div class="main-content__button">
                <a href="https://valyuscha.github.io/School-projects-over.lt/" class="main-content__button-a main-content__button-a2">Відкрити книжку</a>
            </div>
        </div>
        <div class="main-content__img-buttons3">
            <img class="main-content__img" src="images/geography.jpg" alt="">
            <div class="main-content__button">
                <a href="https://valyuscha.github.io/School-projects-geography/" class="main-content__button-a main-content__button-a3">Відкрити книжку</a>
            </div>
        </div>
    </div>
</main>


<footer class="main-footer">
    <div class="social-links">
        <div class="main-footer__i-in-social">
            <p>Я у соціальних мережах</p>
        </div>
        <ul class="main-footer__social">
            <li class="main-footer__social-item">
                <a class="main-footer__social-link" href="#" target="_blank">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li class="main-footer__social-item">
                <a class="main-footer__social-link" href="#" target="_blank">
                    <i class="fab fa-vk"></i>
                </a>
            </li>
        </ul>
    </div>
</footer>

</body>
</html>
